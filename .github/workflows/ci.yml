name: CI - Dev Branch Checks

on:
  push:
    branches: [dev]
  pull_request:
    branches: [main]

jobs:
  test-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest flake8

      - name: Lint check
        run: flake8 .

      - name: Run tests
        run: pytest
